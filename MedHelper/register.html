<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="shortcut icon" href="images/logo-icon.ico" type="image/x-icon">
    <title>MedHelper | Cadastro</title>
</head>

<body>
    <div class="container text-center">
        <img src="images/logo.png" alt="Logo" class="img-fluid logo-image">
        <div class="form-container">
            <h2 class="text-center header-text mb-4">Cadastro</h2>
            <p class="text-center">Já possui uma conta? <a href="login.html" class="login-link"
                    style="color: #007bff;">Clique aqui!</a></p>
            <form id="registerForm">
                <div class="text-center mb-3">
                    <label for="userType" class="form-label">Você está se cadastrando como</label>
                    <select class="form-select form-select-custom ms-2" id="userType" name="userType" required>
                        <option selected disabled>Escolha uma opção</option>
                        <option value="servidor">Servidor</option>
                        <option value="medico">Médico</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="codSiape" class="form-label">Código do Siape</label>
                        <input type="text" class="form-control" id="codSiape" name="codSiape" required>
                    </div>
                </div>
                <div id="medicoFields" class="row d-none">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="specialization" class="form-label">Especialização</label>
                        <input type="text" class="form-control" id="specialization" name="specialization">
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="crm" class="form-label">CRM</label>
                        <input type="text" class="form-control" id="crm" name="crm">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword1">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword2">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary btn-lg">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="scripts/register-script.js"></script>
</body>

</html>
