<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/stock.css">
    <link rel="shortcut icon" href="images/logo-icon.ico" type="image/x-icon">
    <title>MedHelper | Estoque</title>
</head>

<body>
    <div class="container mt-5 text-center">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="index.html" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Voltar</a>
            <img src="images/logo.png" alt="Logo" class="img-fluid logo-image">
        </div>
        <h2 class="text-center header-text mb-4">Estoque <i class="bi bi-box-seam text-danger"></i></h2>
        <div class="d-flex justify-content-center mb-4">
            <input type="text" id="searchInput" class="form-control me-2" placeholder="Pesquisar medicamento...">
            <div class="dropdown">
                <button id="filterBtn" class="btn btn-outline-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-funnel"></i> Filtrar</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" data-filter="all">Todos</a></li>
                    <li><a class="dropdown-item" href="#" data-filter="Anti-inflamatório">Anti-inflamatório</a></li>
                    <li><a class="dropdown-item" href="#" data-filter="Analgésico">Analgésico</a></li>
                    <li><a class="dropdown-item" href="#" data-filter="Pomada">Pomada</a></li>
                </ul>
            </div>
        </div>
        <div id="stockContainer" class="d-flex flex-wrap justify-content-center">

            <div id="emptyMessage" class="text-center mt-5 d-none">
                <h4>Estoque Vazio</h4>
                <p>(O servidor não cadastrou nenhum medicamento)</p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="scripts/stock-script.js"></script>
</body>

</html>
