<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/register-patient.css">
    <link rel="shortcut icon" href="images/logo-icon.ico" type="image/x-icon">
    <title>MedHelper | Registrar Paciente</title>
</head>

<body class="text-center d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="form-container p-5 rounded"
        style="box-shadow: 0 0 20px rgba(0, 123, 255, 0.5); max-width: 500px; background-color: #1c1c1e;">
        <a href="home-server.html" class="btn btn-outline-primary mb-4 voltar-btn d-inline"><i
                class="bi bi-arrow-left"></i> Voltar</a>
        <img src="images/logo.png" alt="Logo" class="img-fluid logo-image mb-4" style="max-width: 150px;">
        <h2 class="header-text mb-4" style="color: #007bff;">Registrar Paciente</h2>
        <form id="register-patient-form">
            <input type="text" class="form-control mb-4" name="patientName" id="patientName"
                placeholder="Nome do Paciente" required>
            <input type="number" class="form-control mb-4" name="patientMatricula" id="patientMatricula"
                placeholder="Matrícula" min="0" required>
            <select class="form-select mb-4" name="patientGender" id="patientGender" required>
                <option selected disabled>Gênero</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <input type="number" class="form-control mb-4" name="patientAge" id="patientAge" placeholder="Idade" min="0"
                required>
            <button type="submit" class="btn btn-primary btn-lg mb-4">Registrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>
    <script src="scripts/register-patient-script.js"></script>

</body>

</html>
