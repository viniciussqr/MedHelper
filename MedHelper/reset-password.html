<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset-password.css">
    <link rel="shortcut icon" href="/images/logo-icon.ico" type="image/x-icon">
    <title>MedHelper | Alterar Senha</title>
</head>

<body class="text-center d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="form-container p-5 rounded"
        style="box-shadow: 0 0 20px rgba(0, 123, 255, 0.5); max-width: 500px; background-color: #1c1c1e;">
        <img src="/images/logo.png" alt="Logo" class="img-fluid logo-image mb-4" style="max-width: 150px;">
        <h2 class="header-text mb-4" style="color: #007bff;">Alterar Senha</h2>
        <p class="text-center text-white mb-4">Crie uma nova senha forte que você não use em outros sites</p>
        <div class="input-group mb-4">
            <input type="password" class="form-control" id="newPassword" placeholder="Nova Senha" required>
            <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                <i class="bi bi-eye-slash"></i>
            </button>
        </div>
        <div class="input-group mb-4">
            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirmar Nova Senha"
                required>
            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmNewPassword">
                <i class="bi bi-eye-slash"></i>
            </button>
        </div>
        <button type="submit" class="btn btn-outline-primary btn-lg mb-4">Salvar Senha</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>
    <script src="/scripts/reset-password-script.js"></script>
</body>

</html>
