<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/appointments.css">
    <link rel="stylesheet" href="styles/stock.css">
    <link rel="shortcut icon" href="images/logo-icon.ico" type="image/x-icon">
    <title>MedHelper | Atendimentos</title>
</head>

<body>
    <div class="container mt-5 text-center">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="index.html" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Voltar</a>
            <img src="images/logo.png" alt="Logo" class="img-fluid logo-image">
        </div>
        <h2 class="text-center header-text mb-4">Atendimentos <i class="bi bi-person-check text-primary"></i></h2>
        <div class="d-flex justify-content-center mb-4">
            <input type="text" id="searchInput" class="form-control me-2" placeholder="Pesquisar paciente...">
            <div class="dropdown">
                <button id="filterBtn" class="btn btn-outline-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-funnel"></i> Filtrar</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" data-filter="all">Todos</a></li>
                    <li><a class="dropdown-item" href="#" data-filter="Masculino">Masculino</a></li>
                    <li><a class="dropdown-item" href="#" data-filter="Feminino">Feminino</a></li>
                    <li><a class="dropdown-item" href="#" data-filter="Jovem">Jovem (&lt; 18)</a></li>
                    <li><a class="dropdown-item" href="#" data-filter="Adulto">Adulto (18-59)</a></li>
                    <li><a class="dropdown-item" href="#" data-filter="Idoso">Idoso (&ge; 60)</a></li>
                </ul>
            </div>
        </div>
        <div id="appointmentsContainer" class="d-flex flex-wrap justify-content-center">
            <!-- Placeholder para os cards de pacientes -->
        </div>
        <div id="emptyMessage" class="text-center mt-5 d-none">
            <h4>Nenhum Atendimento</h4>
            <p>(Nenhum paciente foi atendido ainda)</p>
        </div>
    </div>

    <!-- Template para os cards dos pacientes -->
    <template id="patientCardTemplate">
        <div class="card-patient">
            <div class="card-body position-relative">
                <h5 class="patient-name" id="patient-name" name="patient-name"></h5>
                <p class="matricula" id="matricula" name="matricula"></p>
                <p class="gender" id="gender" name="gender"></p>
                <p class="age" id="age" name="age"></p>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <select id="medicamentoSelect" name="medicamentoSelect" disabled
                        class="form-select medicamentoSelect">
                        <option selected disabled>Medicamentos</option>
                        <!-- Opções serão preenchidas pelo JavaScript -->
                    </select>
                    <input type="number" id="inputNumber" name="inputNumber" class="form-control quantidade-input"
                        min="0" disabled>
                </div>
                <textarea id="situacao" name="situacao" class="situacao" disabled
                    placeholder="Escreva a situação do paciente aqui..."></textarea>
                <button id="edit-btn" class="btn btn-light btn-editar position-absolute top-0 end-0" title="Editar"><i
                        class="bi bi-pencil"></i></button>
                <button class="btn btn-primary btn-finalizar mt-2 w-100" disabled>Finalizar Atendimento</button>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/appointments-script.js"></script>
</body>

</html>
