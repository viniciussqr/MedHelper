<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="C:\Users\moyse\Downloads\logo (6).png" alt="MED Logo" style="height: 30px;">
        </div>
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="Perfil.html">Perfil</a>
            <a href="Login.html">Sair da conta</a>
        </div>
    </div>
    <div class="main-container">
        <div class="profile-container">
            <div class="profile-card">
                <img src="user.jpg" alt="Foto do Usuário" class="profile-img">
                <h2 id="profile-name">Nome do Usuário</h2>
                <p id="profile-email">usuario@exemplo.com</p>
                <p id="profile-phone">(99) 99999-9999</p>
            </div>
        </div>

        <div class="edit-container" id="edit-container">
            <div id="modal-content" class="modal-content">
                <h2>Editar Perfil</h2>
                <form id="edit-form">
                    <label for="profile-pic">Foto de Perfil:</label>
                    <input type="file" id="profile-pic" name="profile-pic">

                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="perfil.js"></script>
</body>
</html>
