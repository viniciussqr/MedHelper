
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Assets/CSS/estilo.css" />
    
    <title>Login do Servidor</title>

  </head>
  <body>


    <div class="ContainerLogo">
        <img src="Assets/Images/logo-branca.png" alt="logo" class="img">
    </div>

    <div class="ContainerLog">
        <div class="center h1-Login">
          <h1>Login</h1>
        </div>

        <form method="post" id="formLoginServidor">
          <div>
            <fieldset class="fieldset fieldsetEspacoTop fieldsetEspacoBottom">
              <legend class="legend">Código do Siape</legend>
              <input class="input input-login" type="text" name="siape" id="siape"/>
            </fieldset>

            <fieldset class="fieldset">
              <legend class="legend">Senha</legend>
              <input class="input input-login" type="password" name="senha" id="senha" />
            </fieldset>

          </div>

          <div class="AjudaSenha">
            <a href="recuperar-senha.html">Esqueceu sua senha?</a>
          </div>

          <div class="btnContainerEntrar center">
            <button class="btnEntrar center" type="submit">Entrar</button>
          </div>

          <p id="mensagem" class=""></p>
 
          <div class="AjudaConta center">
            <h5>Não possui uma conta?</h5>
            <a href="cadastro-servidor.html">Criar conta. </a>
          </div>

          
        </form>
      </div>
    </div>


  </body>
</html>
