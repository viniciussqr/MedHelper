
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="Assets/CSS/estilo.css" />
  <title>Home</title>
</head>

<body class="background">
  <div class="sombra">
    <header class="header">
      <div class="esquerda">
        <img src="Assets/Images/logo.png" alt="" class="logo" />
      </div>

      <div class="direita">
        <button type="button" class="botao3 center">
          <img src="Assets/Images/sair.png" alt="" class="imgBotao3" />
          <label for="" class="lblBotao3">Sair da conta</label>
        </button>
      </div>
    </header>

    <main>

      <div class="center" style="flex-direction: row">
        <div>
          <button type="button" class="botao2 center" id="Estoque">
            <img src="Assets/Images/icon-estoque.png" alt="" class="imgBotao2" />
            <label for="" class="lblBotao2">Estoque</label>
          </button>
        </div>

        <img src="Assets/Images/linha3.png" alt="" class="estoque-home" />

        <div>
          <button type="button" class="botao2 center" id="btnPerfil">
            <img src="Assets/Images/icon-perfil.png" alt="" class="imgBotao2" />
            <label for="" class="lblBotao2">Perfil</label>
          </button>
        </div>

        <img src="Assets/Images/linha4.png" alt="" class="perfil-home" />

        <div>
          <button type="button" class="botao2 center" id="Home">
            <img src="Assets/Images/icon-home.png" alt="" class="imgBotao2" />
            <label for="" class="lblBotao2">Home</label>
          </button>
        </div>

        <img src="Assets/Images/linha2.png" alt="" class="atendimento-home" />

        <div>
          <button type="button" class="botao2 center" id="Atendimentos">
            <img src="Assets/Images/icon-atendimentos.png" alt="" class="imgBotao2" />
            <label for="" class="lblBotao2">Atendimentos</label>
          </button>
        </div>

        <img src="Assets/Images/linha1.png" alt="" class="notificacoes-home" />

        <div>
          <button type="button" class="botao2 center" id="Notificações">
            <img src="Assets/Images/icon-notificaçoes.png" alt="" class="imgBotao2" />
            <label for="" class="lblBotao2">Notificações</label>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="Assets/JS/home.js"></script>

</body>

</html>
